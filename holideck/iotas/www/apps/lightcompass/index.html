<!DOCTYPE html>
<html>
<head>
	
	<title>Holiday &raquo; LightCompass</title>

	<link rel="stylesheet" href="../../css/jquery.mobile-1.3.1.css" />

</head>

<body>
	
	<div data-role="page" id="lightcompass">
	
		<script src="lightcompass.js"></script>
	
		<script>
			
			// Start the App
			function start_app() {
				theApp = new lightcompass(); // Instance an App
				theApp.appStart(); // Start the App up
			}
			
			// Stop the App
			function stop_app() {
				theApp.appQuit(); // Quit the App
				$( document ).undelegate("#lightcompass", "pageinit", start_app);
				$( document ).undelegate("#lightcompass", "pagebeforehide", stop_app );
			}
	
			console.log("Location #lightcompass")
	
			$( document ).delegate("#lightcompass", "pageinit", start_app);
			$( document ).delegate("#lightcompass", "pagebeforehide", stop_app);

			// Must add this little bit of stuff to every app so it correctly clears itself from the cache
			$( '#lightcompass' ).on("pagehide", function(event, ui) {
				console.log('lightcompass.remove');
				$('#lightcompass').remove();			// Dump the page from memory
			});

		</script>

		
		<header data-role="header" data-position="fixed">
			
			<a href="#apps" class="ui-icon-nodisc ui-icon-alt" data-role="button" data-icon="grid" data-iconpos="notext" data-theme="c" data-inline="true" data-rel="back">Apps</a>
			
			<h1>LightCompass</h1>
			
		</header>
		
		<section data-role="content">
			
			<div class="encompass">
				<canvas id="compasscolor" width="290" height="290">
					Your browser does not support the HTML5 Canvas. 
				</canvas>
			</div>
			
		</section>
		
	</div>
	<!-- /lightcompass -->
		
</body>
</html>
