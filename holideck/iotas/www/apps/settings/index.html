<!DOCTYPE html>

<head>
	
	<title>Holiday &raquo; Settings</title>

<body>
	
	<div data-role="page" id="settings">
	
		<script src="settings.js"></script>
	
		<script>
			var settings_app = null;

			// Start the App
			function settings_start_app() {
				settings_app = theApp = new settings(); // Instance an App
				settings_app.appStart(); // Start the App up
			}
			
			// Stop the App
			function settings_stop_app() {
				settings_app.appQuit(); // Quit the App
				$( document ).undelegate("#settings", "pageinit", settings_start_app);
				$( document ).undelegate("#settings", "pagebeforehide", settings_stop_app );
			}
	
			console.log("Location #settings")
	
			$( document ).delegate("#settings", "pageinit", settings_start_app);
			$( document ).delegate("#settings", "pagebeforehide", settings_stop_app);

			// Must add this little bit of stuff to every app so it correctly clears itself from the cache
			$( '#settings' ).on("pagehide", function(event, ui) {
				console.log('settings.remove');
				settings_app = null;
				$('#settings').remove();			// Dump the page from memory
			});	
	
		</script>

		
		<header data-role="header" data-position="fixed">

		<div data-role="popup" id="password" data-overlay-theme="a" data-theme="c" style="max-width:400px;" class="ui-corner-all">

				<h1>Join network?</h1>
			</div>
			<div data-role="content" data-theme="a" class="ui-corner-bottom ui-content">
				<h3 class="ui-title"> <span id="askname">Are you sure you want to join</span></h3>
				<p>If successful, Holiday will no longer be visible on this network.</p>
