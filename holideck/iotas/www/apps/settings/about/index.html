<!DOCTYPE html>
<html>
<head>
	
	<title>About Holiday</title>

</head>

<body>
	
	<div data-role="page" id="about" data-add-back-btn="true">
		
		<script src="about.js"></script>
	
		<script>
			
			// Start the App
			function about_start_app() {
				console.log("start_app")
				theApp = new about(); // Instance an App
				theApp.appStart(); // Start the App
			}
			
			// Stop the App
			function about_stop_app() {
				console.log("stop_app");
				theApp.appQuit();
				$( document ).undelegate("#about", "pageinit", about_start_app);
				$( document ).undelegate("#about", "pagebeforehide", about_stop_app );
			}
	
			console.log("Location #about");
			
			$( document ).delegate("#about", "pageinit", about_start_app);
			$( document ).delegate("#about", "pagebeforehide", about_stop_app);

			// Must add this little bit of stuff to every app so it correctly clears itself from the cache
			$( '#about' ).on("pagehide", function(event, ui) {
				console.log('about.remove');
				$('#about').remove();			// Dump the page from memory
			});
	
		</script>

		
		<header data-role="header" data-position="fixed">
			
			<a href="#apps" class="ui-icon-nodisc ui-icon-alt" data-role="button" data-icon="grid" data-iconpos="notext" data-theme="c" data-inline="true" data-rel="back">Apps</a>
			
			<h1>About Holiday</h1>
			
		</header>
		
		<section data-role="content">
			
			<center>
				<img id="holidayimg" src="holiday_logo.png" />
			</center>
			<div class="abouttext" id="release-version"></div><br/>
			<div class="abouttext" id="iotas-version"></div></br>
			<div class="abouttext" id="swift-version"></div></br>
			<div class="abouttext">Copyright (C) 2013, MooresCloud Pty Ltd.  Released under the MIT License.</div>

			
		</section>
		
	</div>
	<!-- /about -->
		
</body>
</html>
